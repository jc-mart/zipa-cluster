- name: "Creating directory and mounting to NFS"
  file:
    path: /mnt/data # Change if necessary
    state: directory

- name: "Setting fstab configuration"        
  mount:
    backup: true
    boot: true
    fstype: nfs
    path: /mnt/data # Change if necesary
    src: "10.8.0.0:/mnt/data" 
    dump: '0'
    opts: auto
    state: present
