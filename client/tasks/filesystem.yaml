- name: "Creating directory and mounting to NFS"
  file:
    path: /mnt/data
    state: directory

- name: "Setting fstab configuration"
  mount:
    backup: true
    boot: true
    fstype: nfs
    path: /mnt/data
    src: 10.17.29.18:/mnt/dryrun # Change to IP address
    dump: '0'
    opts: auto
    state: present
