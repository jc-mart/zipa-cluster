- name: "Creating directory and mounting to NFS"
  file:
    path: /mnt/dryrun # Change if necessary
    state: directory

- name: "Setting fstab configuration"
  mount:
    backup: true
    boot: true
    fstype: nfs
    path: /mnt/dryrun # Change if necesary
    src: x.x.x.x:/mnt/dryrun # Change if necessary, replacing IP 
    dump: '0'
    opts: auto
    state: present